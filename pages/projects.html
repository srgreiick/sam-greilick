<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style/style.css">
    <title>Sam Greilick</title>
    <style>

        body { 
            animation: fadeInAnimation ease 3s; 
            animation-iteration-count: 1; 
            animation-fill-mode: forwards; 
        } 
        @keyframes fadeInAnimation { 
            0% { 
                opacity: 0; 
                background-color: black;
            } 
            100% { 
                opacity: 1; 
            } 
        } 

    </style>
</head>

<body>
    <div class="sidebar" id="mySidebar">
        <a href="../index.html">Home</a>
        <a href="./portfolio.html">Portfolio</a>
        <a href="./contact.html">Contact</a>
        <a href="./projects.html">Projects</a>
    </div>

    <div id="sideBarBtn">
        <button id="toggle" class="openbtn" data="closed" onclick="toggler()">Open Sidebar</button>
    </div>

    <div id="main">
        <main class="col-md-8">
            <h2>Welcome!</h2>
            <p>Here are some of my personal projects</p>

            </p>
        </main>

    </div>





</body>
<script>
    function toggler() {
        let toggle = document.getElementById("toggle")
        let state = toggle.getAttribute("data")
        let unc = '\&#9776'
        if (state === "closed") {
            toggle.setAttribute("data", "open")
            openNav()
            toggle.textContent = "Close Sidebar"
        }
        else if (state === "open") {
            toggle.setAttribute("data", "closed")
            closeNav()
            toggle.textContent = "Open Sidebar"
        }
    }



    /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidebar").style.width = "30px";
        document.getElementById("main").style.marginLeft = "30px";
    }

</script>

</html>
